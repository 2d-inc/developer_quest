name: dev_rpg
description: Become a tech lead, slay bugs, and don't get fired.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: any
  flutter_web: any
  flutter_web_ui: any

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flare_flutter: 1.3.9
  # flare_flutter:
  #   path: ../Flare-Flutter/flare_flutter
  auto_size_text: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Enables the `pub run build_runner` command
  build_runner: ^1.1.2
  # Includes the JavaScript compilers
  build_web_compilers: ^1.0.0

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/style_sphinx/
    - assets/style_sphinx/2.0x/
    - assets/style_sphinx/3.0x/
    - assets/style_sphinx/normalized/

  fonts:
    - family: GothamXNarrow
      fonts:
        - asset: web/assets/Gotham XNarrow Medium.otf
    - family: MontserratMedium
      fonts:
        - asset: web/assets/Montserrat-Medium.otf
    - family: MontserratRegular
      fonts:
        - asset: web/assets/Montserrat-Regular.otf
