name: dev_rpg
description: Become a tech lead, slay bugs, and don't get fired.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: any
  provider:
    git:
      url: https://github.com/rrousselGit/provider.git
      # Pin the package to a specific commit in the v2.0 branch.
      # TODO: use pub once 2.0 lands there
      ref: ac6813432f1700b24cf7e4e8ff3f173e105c7d66

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flare_flutter: ^1.3.8
  # flare_flutter:
  #   path: ../Flare-Flutter/flare_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  git: ^0.5.1+1
  t_stats: ^2.0.0


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/style_sphinx/
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/flare/

  fonts:
      - family: GothamXNarrow
        fonts: 
          - asset: assets/fonts/Gotham XNarrow Medium.otf
      - family: MontserratMedium
        fonts: 
          - asset: assets/fonts/Montserrat-Medium.otf
      - family: MontserratRegular
        fonts: 
          - asset: assets/fonts/Montserrat-Regular.otf
      - family: Joystix
        fonts:
          - asset: assets/style_sphinx/joystix_monospace.ttf
      - family: RobotoMono
        fonts:
          - asset: assets/style_sphinx/RobotoMono-Regular.ttf
