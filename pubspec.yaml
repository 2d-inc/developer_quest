name: dev_rpg
description: Become a tech lead, slay bugs, and don't get fired.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  # For Google I/O we are being very specific about pinning to specific branch revision.
  # This is flutter commit hash b593f5167bce84fb3cad5c258477bf3abc1b14eb, tagged
  # as Flutter version 1.5.4.
  #sdk: ">=2.3.0-dev.0.1 <3.0.0"
  sdk: "2.3.0-dev.0.1.flutter-cf4444b803"

dependencies:
  flutter_web: any
  flutter_web_ui: any

dev_dependencies:
  # Enables the `pub run build_runner` command
  build_runner: any
  # Includes the JavaScript compilers
  build_web_compilers: any

dependency_overrides:
  flutter_web:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web
  flutter_web_ui:
    git:
      url: https://github.com/flutter/flutter_web
      path: packages/flutter_web_ui

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true